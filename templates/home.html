<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <link rel=" stylesheet" href="{{ url_for('static', filename='/home_style.css') }}">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="{{url_for('static', filename='images/cloud.png')}}" width="60">
        </div>
        <div class="box1  fade-in">
            {% if 'user' in session and session['user']['city'] %}
            <form method="GET">
                <div class="weabox">
                    <div class="showmap"></div>
                </div>
            </form>
            {% else %}
            <form method="POST">
                <div class="citybox">
                    <input type="text" name="city" placeholder="지역을 등록하세요!" required>
                    <button class="fa-solid fa-magnifying-glass" id="submit-btn"></button>
                </div>
            </form>
            {% endif %}
        </div>
        <i id="menu" class="fa-solid fa-angle-double-up"></i>
        <div id="menubox" class="menu-container">
            <ul>
                <a id="menuhome" class="fa-solid fa-home"></a>
                <a id="menumap" class="fa-solid fa-map" href="{{ url_for('map') }}"></a>
                <a id="menuset" class="fa-solid fa-cog" href="{{ url_for('setting') }}"></a>
            </ul>
        </div>
    </div>
</body>
<script src="./static/script/home.js"></script>

</html>
