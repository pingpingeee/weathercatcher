<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_join/login_style.css') }}">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="{{url_for('static', filename='images/cloud.png')}}" width="60">
            <div class="loginbox">웨더캐쳐에 오신 것을 환영합니다!</div>
        </div>

        <h1 class="logo-login bold">Weather Catcher</h1>
        <div class="box2">
            <div class="need  fade-in">
                <h3 class="last-text bold">로그인</h3>
                <div class="box3">
                    <!-- 로그인 -->
                    <form method="post" class="postbox">
                        <div class="input-group">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="account" class="text-field " placeholder="아이디" required>
                        </div>
                        <div class="input-group">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" class="text-field" placeholder="비밀번호" required>
                        </div>
                        <label class="checkbox checkbox-center" style="margin-left: 25px;">
                            <input type="checkbox" name="remember" value="yes" id="remember">
                            아이디/비밀번호 기억하기
                        </label>
                        {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                        {% endif %}
                        <input type="submit" value="로그인" class="btn-login bold" name="action">
                        <a href="{{ url_for('join') }}" class="btn-join bold">회원가입</a>
                    </form>
                </div>
            </div>
            <!-- <h6 id="text">Only for Kr</h6> -->
        </div>
    </div>
</body>

<script src="./static/script/login.js"></script>
</body>

</html>
