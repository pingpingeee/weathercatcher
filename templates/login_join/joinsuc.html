<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_join/joinsuc_style.css') }}">
    
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="{{url_for('static', filename='images/cloud.png')}}" width="60">
            <div class="loginbox">웨더캐쳐에 오신 것을 환영합니다!</div>
        </div>

        <h1 class="logo-login">Weather Catcher</h1>
        <div class="box2">
            <div class="need  fade-in">
                <i class="fa-solid fa-check"></i>
                <h3 class="last-text bold">회원가입완료</h3>
                <div class="box3">
                    <!-- 로그인 -->
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}
                    <a href="{{ url_for('login') }}" class="btn-join bold">로그인하기</a>
                </div>
            </div>
            <!-- <h6 id="text">Only for Kr</h6> -->
        </div>
    </div>
</body>

</html>
